<body>
    
    <h1>Rock Paper Scissors game</h1>

    <p class="info">Player needs to select one one of three 
        possible selections (paper, rock scissors).
        Computer selects autonomously. 
        Paper wins over rock, rock wins over scissors, scissors wins over paper.
        player that reaches 5 points first, wins the game.
    </p>

    <!-- there will be three sections - human player, resuls and machine-->
 

 
    <!-- here the code to get my input via the buttons-->
 <main>
    <div id="playerH" >
      <div id="playerName">Human</div>
      <div class="container" class="selectionButtons">
        <button id="paper" class="key">Paper</button>
        <button id="rock" class="key">Rock</button>
        <button id="scissors" class="key">Scissors</button>
      </div>
  </div>

  <div class="results">
    <div class="resultbar">
      <div id="resultPlayer">
          <!-- resultPlayer here -->
      </div>
    </div>
    <div class="resultbar">
      <div id="resultComputer">
         <!-- resultComputer here -->
      </div>
    </div>
  </div>

  <div id="playerC" >
    <div id="ComputerName">Computer</div>
    <div class="container" class="selectionButtons">
      <button id="paperC" class="key">Paper</button>
        <button id="rockC" class="key">Rock</button>
        <button id="scissorsC" class="key">Scissors</button>
    </div>  
  </div>

</main>
